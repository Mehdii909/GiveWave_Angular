<app-topbar></app-topbar>

<!-- ======= login Section ======= -->
<section id="login" class="d-flex align-items-center">
  <div class="container position-relative">
    <div class="box">
      <h2>Sign Up</h2>
      <form (submit)="signUp()">
        <div class="inputBox">
          <input type="text" name="firstName" [(ngModel)]="user.name" required value="">
          <label>First Name</label>
        </div>
        <div class="inputBox">
          <input type="text" name="lastName" [(ngModel)]="user.lastname" required value="">
          <label>Last Name</label>
        </div>
        <div class="inputBox">
          <input type="email" name="email" [(ngModel)]="user.email" required value="">
          <label>Email</label>
        </div>
        <div class="inputBox">
          <input type="text" name="iban" [(ngModel)]="user.bank_info" required value="">
          <label>IBAN</label>
        </div>
        <div class="inputBox">
          <input type="password"
                 name="password"
                 [(ngModel)]="user.password"
                 required
                 value=""
                 onkeyup="this.setAttribute('value', this.value);"
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          <label>Password</label>
        </div>
        <input type="submit" name="sign-in" value="Sign Up">
      </form>
      <div class="additional-links">
        <p class="signup-link">Already signed up? <a [routerLink]="['/login']">Log In!</a></p>
      </div>
    </div>
  </div>
</section>
